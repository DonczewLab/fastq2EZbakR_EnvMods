# ===============================
# IO & samples
# ===============================
# Two options for FASTQ mode:
#   1) One directory PER sample:
#        samples:
#          sampleA: "/path/to/sampleA_dir"
#          sampleB: "/path/to/sampleB_dir"
#      (FASTQs live inside those dirs.)
#
#   2) All FASTQs in ONE directory, sample-specific prefixes:
#        fastq_dir: "/path/to/all_fastqs"
#        samples:
#          sampleA: "sampleA"
#          sampleB: "sampleB"
#      FASTQs like: sampleA_R1.fastq.gz, sampleA_R2.fastq.gz, etc.
#
# BAM mode:
#   provide_bams: true
#   samples:
#     sampleA: "/path/to/sampleA.bam"
#     sampleB: "/path/to/sampleB.bam"

# Optionally set this if using shared FASTQ folder + prefixes
fastq_dir: "/path/to/all_fastqs"

samples:
  sampleA: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS192_S63_R1_001.fastq.gz"        # dir OR prefix, per above
  sampleB: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS193_S64_R1_001.fastq.gz"
  sampleC: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS195_S66_R1_001.fastq.gz"
  sampleD: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS196_S67_R1_001.fastq.gz"
  sampleE: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS198_S69_R1_001.fastq.gz"
  sampleF: "/s/cobre-dev-bio/boydk/Rafal_Lab/fastq_files/RDHTS199_S70_R1_001.fastq.gz"

# If true, Snakefile skips alignment and starts from provided BAMs above.
provide_bams: false

# Paired-end reads?
PE: true

# ===============================
# Genome / annotation / indices
# ===============================
genome: "/refs/hg38/GRCh38.primary_assembly.genome.fa"
annotation: "/refs/hg38/gencode.v43.annotation.gtf"

# Directory or prefix used for the aligner index
indices: "/refs/hg38/STAR_2.7.11a_gencodev43"   # STAR genomeDir or HISAT2 prefix path

aligner: "star"       # "star" or "hisat2"
strandedness: "reverse"   # "reverse" (dUTP-like), "yes" (stranded), "no" (unstranded)

# Optional: list of control samples (by sample key) used for SNP calling
control_samples: []

# ===============================
# Feature assignment toggles
# (full fastq2EZbakR supports more; here only genes is wired)
# ===============================
features:
  genes: true
  exons: false
  exonic_bins: false
  eej: false
  eij: false

# ===============================
# Trimming / normalization / options
# ===============================
skip_trimming: false
fastp_adapters: ""     # e.g. "--adapter_sequence=AGATCG..."; leave "" for auto-detect

normalize: true        # compute TMM scale-factors for colored tracks
lowRAM: false          # low-memory merges (if/when scripts support this)

# ===============================
# RSEM (optional) â€“ only if aligner is STAR
# ===============================
run_rsem: false
rsem_index: "/refs/hg38/rsem/rsem_gencode_v43"

# ===============================
# Mutation tracks (per fastq2EZbakR defaults, usually "TC")
# ===============================
mut_tracks: "TC"

# ===============================
# Modules to load (your HPC names)
# ===============================
fastqc:  "fastqc/0.12.1"
fastp:   "fastp/0.23.4"
star:    "star/2.7.11b"
hisat2:  "hisat2/2.2.1"
samtools: "samtools/1.18"
bcftools: "bcftools/1.14"
subread: "subread/2.1.1"
igvtools: "igvtools/2.3.32"
python:  "python/3.10"
r_module: "R/4.5.1-mkl"
rsem:    "rsem/1.3.3"

# If you're on WSL and need special IGVtools handling:
WSL: false

# ===============================
# Script entry points used by the Snakefile
# Point these to the fastq2EZbakR helpers or your versions.
# ===============================
scripts:
  mut_call_sh: "scripts/mut_call.sh"
  merge_features_py: "scripts/merge_features_and_counts.py"
  make_tracks_sh: "scripts/make_tracks.sh"
  tmm_scale_R: "scripts/edgeR_scale_factors.R"
  finalize_py: "scripts/finalize_outputs.py"

# ===============================
# Final outputs to build
# ===============================
final_output:
  cB: true
  cUP: false
  arrow: false
